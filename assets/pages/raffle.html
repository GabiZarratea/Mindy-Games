<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../images/icon.png" type="image/x-icon">
    <title>Mindy Games</title>
</head>
<body>
    <header>
        <div class="container_2_1">
        <nav class="container_2">
            <a class="links" href="../../index.html">Home</a>
            <a class="links" href="./aboutUs.html">About Us</a>
            <a class="links" href="./contact.html">Contact</a>
            <a class="links" href="./information.html">More Information</a>
            <a class="links" href="./benefitsTips.html">Benefits and Tips</a>
            <a class="links" href="#">Raffle</a>
        </nav>
        <img src="../images/logo.png" alt="logo" class="logo">
        </div>
    </header>
    <main>
        <div class="container_6">
        <h2>Raffle</h2>
        <h3>You can collaborate and register for one of our tournaments</h3>
        </div>

        <div class="container_7">
            <div class="container_7_1">
                <form action="./show_data.html">
                    <div class="data">
                        <label for="f_name">First Name</label>
                        <input type="text" id="f_name" name="First Name">
                    </div>
                    <div class="data">
                        <label for="l_name">Last Name</label>
                        <input type="text" id="l_name" name="Last Name">
                    </div>
                    <div class="data">
                        <label for="mail">E-Mail</label>
                        <input type="text" id="mail" name="E-Mail">
                    </div>
                    <div class="data">
                        <label for="c_game">Choose Game</label>
                        <select name="choose_game" id="c_game">
                            <option value="">--Elija una opción--</option>
                            <option value="LOL">League of Legends</option>
                            <option value="Valorant">Valorant</option>
                            <option value="CS">Counter Strike</option>
                        </select>
                    </div>
                    <div class="data">
                        <label for="c_date">Choose Date</label>
                        <select name="choose_date" id="c_date">
                            <option value="">--Elija una opción--</option>
                            <option value="20/08">20/08</option>
                            <option value="12/10">12/10</option>
                            <option value="27/11">27/11</option>
                        </select>
                    </div>
                    <div class="option">
                        <label >Payment Options</label>
                        <div class="option_1">
                            <label for="p_option1">Cash</label>
                            <input type="radio" id="p_option1" name="Cash" value="cash">
                        </div>
                        <div class="option_1">
                            <label for="p_option2">Credit Card</label>
                            <input type="radio" id="p_option2" name="Credit Card" value="credit">
                        </div>
                        <div class="option_1">
                            <label for="p_option3">Debit Card</label>
                            <input type="radio" id="p_option3" name="Debit Card" value="debit">
                        </div>
                    </div>
                    <div class="msg">
                        <label for="msg">Message (Optional)</label>
                        <textarea name="Message" id="msg" cols="30" rows="5"></textarea>
                    </div>
                    <div class="cont">
                        <div  class="option_1">
                            <label for="accept">I accept terms and conditions...</label>
                            <input type="checkbox" id="accept" name="Term and Conditions">
                        </div>
                        <input class="button" type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <div class="container_7_2">
                <p>Our location where the tournaments are held is at</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d450940.6550535176!2d-82.7839533166323!3d27.994695904415046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2b782b3b9d1e1%3A0xa75f1389af96b463!2sTampa%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1684418824838!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
    <footer>
        <p>Created by: Gabriela Zarratea</p>
    </footer>
</body>
</html>
